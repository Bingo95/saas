		<title>销售明细</title>
		<link rel="stylesheet" type="text/css" href="s_css/weui/weui.min.css" />

	<style type="text/css">
		.weui-navbar+.weui-tab__bd {

	<body>
		<div class="weui-tab cont_dispy_none">
			<!--nav-->
			<div class="weui-navbar">
				<div class="weui-flex width_all">
					<div class="weui-flex__item merchant_nav_title2 mag_btm_5p text_align_center">
						<label class="back_home">主目录</label>
					</div>
				</div>
			</div>
			<!--content-->
			<div class="weui-tab__bd text_size_14">
				<div class="weui-tab__bd-item weui-tab__bd-item--active">
					<div id="detail_content" class="text_color_black posit_relat">
						<div class="weui-flex">
							<div class="weui-flex__item">
								<label id="ordercode"></label>
							</div>
							<div class="weui-flex__item">
								<div class="float_rt">
									<label id="costmoney"></label>-<label id="reducemoney"></label>=<label id="totalmoney" class="text_color_price"></label><label class="text_color_gray">元</label>
								</div>
							</div>
						</div>
						<div class="weui-flex">
							<span>客户名称</span>
							<div class="detail_cut_div">
								<label id="custname"></label>
							</div>
						</div>
						<div class="weui-flex">
							<span>客户地址</span>
							<div class="detail_cut_div">
								<label id="custaddress"></label>
							</div>
						</div>
						<div class="weui-flex">
							<span>客户电话</span>
							<div class="detail_cut_div">
								<label id="custtel"></label>
							</div>
						</div>
						<div class="weui-flex">
							<span>销单余额</span>
							<div class="detail_cut_div">
								<label id="moneyleft" style='color: #FF6600;'></label>元
							</div>
						</div>
						<div class="weui-flex">
							<span>送货日期</span>
							<div class="detail_cut_div">
								<label id="senddate"></label><label id="sendtime"></label><label class="highe_22"></label>
							</div>
						</div>
						<div class="weui-flex">
							<div class="weui-flex__item">
								<span>销售类型</span>
								<div class="detail_cut_div">
									<label id="ordertype"></label>
								</div>
							</div>
							<div class="weui-flex__item">
								<span>销售门店</span>
								<div class="detail_cut_div">
									<label id="shop"></label>
								</div>
							</div>
						</div>
						<div class="weui-flex">
							<div class="weui-flex__item">
								<span>销单品牌</span>
								<div class="detail_cut_div">
									<label id="orderbrand"></label>
								</div>
							</div>
							<div class="weui-flex__item">
								<span>设计师</span>
								<div class="detail_cut_div">
									<label id="designer"></label>
								</div>
							</div>
						</div>
						<div class="weui-flex">
							<div class="weui-flex__item">
								<span>销单营销</span>
								<div class="detail_cut_div">
									<label id="employeename"></label><label class="highe_22"></label>
								</div>
							</div>
							<div class="weui-flex__item">
								<span>销单经办</span>
								<div class="detail_cut_div">
									<label id="repairname"></label>
								</div>
							</div>
						</div>
						<div class="weui-flex">
							<div class="weui-flex__item">
								<span>项目经理</span>
								<div class="detail_cut_div">
									<label id="n1"></label><label class="highe_22"></label>
								</div>
							</div>
							<div class="weui-flex__item">
								<span>现场联系</span>
								<div class="detail_cut_div">
									<label id="n2"></label>
								</div>
							</div>
						</div>

						<div class="weui-flex">
							<span>备注信息</span>
							<div class="detail_cut_div">
								<label id="orderothers"></label><label class="highe_22"></label>
							</div>
						</div>

					</div>

							</div>
							<div class="weui-flex">

									<span>备注:</span>
									<div class="detail_list_shop">

									</div>
